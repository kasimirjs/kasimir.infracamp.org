<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ page.title }} - infracamp.org</title>

    <link rel="icon" href="//infracamp.org/assets/infracamp.png">
    <meta name="description" content="{{ page.description }}">

    <meta property="og:site_name" content="Infracamp.org" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="cloudIA - {{ page.title }}" />
    <meta property="og:description" content="{{ page.og_description }}" />
    <meta property="og:image" content="https://infracamp.org/assets/infracamp.png" />

    <link rel="stylesheet" href="//infracamp.org/assets/all.css">

</head>
<body>
    <header class="navbar shadow-sm flex-column flex-md-row navbar-light bg-light box-shadow sticky-top">
    <div class="navbar-expand-sm container">
        <a class="navbar-brand mr-0 mr-md-2" href="{{ site.data.navbar.brand_href}}">
            <img src="{{ site.data.navbar.brand_src}}" width="30" height="30"/>
            <span>{{ site.title }}</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for nav in site.data.navbar.main %}
                {% if nav.childreen %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="dropdownMenuId1" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ nav.name }}</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuId1">
                            {% for subnav in nav.childreen %}
                                <a class="dropdown-item" href="{{ subnav.href }}">{{ subnav.name }}</a>
                            {% endfor %}

                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ nav.href }}"><i class="{{ nav.icon }}"></i>{{ nav.name }}</a>
                    </li>
                {% endif %}
                {% endfor %}
            </ul>

            <a class="btn btn-success m-0 p-0" href="https://infracamp.org">
                <img class="float-left m-1" src="{{ site.data.navbar.brand_src}}" width="30" height="30"/>
                <div style="font-size: 11px;width: 200px;text-align: center">I'm an infracamp.org project</div>
                <div style="font-size: 14px;width: 200px;text-align: center;font-weight: bold;">visit infracamp.org</div>
            </a>
        </div>

    </div>
</header>
    <div style="margin: 30px;"></div>
    <div class="container container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-12 col-lg-12 markdown-body">
                <h1>Hello World</h1>
            </div>
        </div>
    </div>
   <script src="://infracamp.org/assets/js/all.js"></script>
</body>
</html>
