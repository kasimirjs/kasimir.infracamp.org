
<div id="ex-ka-form-01" class="example">
    <form is="ka-form" onsubmit="alert('submit: ' + JSON.stringify(this.$data))" id="demoForm1">
        <input name="name1" placeholder="name1">
        <input name="name2" placeholder="name2">
        <button class="btn btn-primary">Submit</button>
    </form>
    <button onclick="document.getElementById('demoForm1').$data = {name1: 'Jolly', name2: 'Kasimir'}" class="btn btn-primary">Set data</button>
</div>
<pre class="code"><ka-val stmt="document.getElementById('ex-ka-form-01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>
