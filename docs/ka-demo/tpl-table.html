
<div id="ex-ka-tpl-01" class="example">
    <template is="ka-tpl" id="tplTable01">
        <table class="table table-bordered">
            <tbody>
                <tr *if="names.length === 0">
                    <td colspan="2">No data</td>
                </tr>
                <tr *for="let name of names indexby idx" [classlist.alert-secondary]="idx % 2 === 1" *if="idx < 5">
                    <td >hello {{ idx }}</td>
                    <td><input [value]="name.name"></td>
                </tr>
            </tbody>
        </table>
    </template>
    <button onclick="ka_tpl('tplTable01').$scope.names.push({name: 'new', surname:'new'})" class="btn btn-primary">Push</button>
    <button onclick="ka_tpl('tplTable01').$scope.names.pop()" class="btn btn-primary">Pop</button>
    <script>
        window.setTimeout(() => {
            ka_tpl('tplTable01').$scope = {
                names: [
                    {name: "alfed", surname: "wasigno"},
                    {name: "manni", surname: "gemini"}
                ]
            }
        }, 10);
    </script>
</div>
<pre class="code"><ka-val stmt="document.getElementById('ex-ka-tpl-01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>
